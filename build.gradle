plugins {
    id 'java'
}

group 'com.inadequate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    systemProperty 'environment', System.getProperty('environment')
    if (System.getProperty('selenide.remote')) {
        systemProperty 'selenide.remote', System.getProperty('selenide.remote')
    }
    useTestNG()
}

ext {
    testngVersion = '6.10'
    selenideVersion = '5.1.0'
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: "$testngVersion"
    testCompile "com.codeborne:selenide:$selenideVersion"
}
